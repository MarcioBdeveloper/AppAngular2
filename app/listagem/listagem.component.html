<div class="jumbotron">
        <h2 class="text-center">Angular 2</h2>
</div>

<div class="container">
    <p *ngIf="mensagem.length" class="alert alert-info">{{mensagem}}</p>
    <div class="row">
        <div class="col-md-12">
        <form>
            <div class="input-group">
                <span class="input-group-btn">
                    <a [routerLink]="['/cadastro']" class="btn btn-primary">Nova Foto</a>
                </span>
                <input #textoProcurado (keyup)="0" class="form-control" placeholder="Filtrar pelo titulo da foto"/>
            </div>
        </form>
        </div>
    </div>
    <br/>

    <div class="row">
        <my-painel *ngFor="let foto of fotos | filtroPorTitulo: textoProcurado.value" titulo="{{foto.titulo | uppercase}}" class="col-md-2">
            <a [routerLink]="['/cadastro', foto.id]">
                <foto urlFoto="{{foto.urlFoto}}" titulo="{{foto.titulo}}"></foto>
            </a>
            <br/>
            <botao nome="Remover" estilo="btn-danger btn-block" (acao)="remove(foto)" confirmacao="true"></botao>
        </my-painel>
    </div>
</div>

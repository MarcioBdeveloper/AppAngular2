<h1 class="text-center">Cadastro de Fotos</h1>
<div class="container">
    <p *ngIf="mensagem.length" class="alert alert-info">{{mensagem}}</p>
    <form [formGroup]="meuForm" class="row" (submit)="cadastrar($event)" >
        <div class="col-md-6">
            <div class="form-group">
                <label>Título</label>
                <input  name="titulo" 
                        formControlName="titulo"
                        [(ngModel)]="foto.titulo" 
                        class="form-control"  
                        autocomplete="off" 
                >    
                        <div *ngIf="!meuForm.controls.titulo.valid">

                            <span *ngIf="meuForm.controls.titulo.errors.required" class="form-control alert-danger">
                                Título obrigatório
                            </span>

                            <span *ngIf="meuForm.controls.titulo.errors.minlength" class="form-control alert-danger">
                                Título deve ter no mínimo 5 caracteres
                            </span>     

                        </div>
            </div>
            <div class="form-group">
                <label>URL</label>
                <input name="urlFoto" 
                       formControlName="urlFoto"
                       [(ngModel)]="foto.urlFoto" 
                       class="form-control"  
                       autocomplete="off" 
                >
                        <span *ngIf="meuForm.controls.urlFoto.invalid" class="form-control alert-danger">
                            Url obrigatório
                        </span>
            </div>
            <div class="form-group">
                <label>Descrição</label>
                <textarea name="descricao"
                          formControlName="descricao"
                          [(ngModel)]="foto.descricao" 
                          class="form-control"  
                          autocomplete="off" 
                >
                </textarea>
            </div>
             <botao nome="Salvar" estilo="btn-primary" tipo="submit" [desabilitado]="!meuForm.valid">
             </botao>
             <a [routerLink]="['']" class="btn btn-primary">Voltar</a>
            <hr>
        </div>

        <div class="col-md-6">
            <foto urlFoto="{{foto.urlFoto}}" titulo="{{foto.titulo}}">
            </foto>
        </div>

    </form>
</div>
